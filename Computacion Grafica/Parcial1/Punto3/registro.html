<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libreria UTP</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./imagenes/utp.png" alt="Logo">
        <h1>LIBRERIA UTP</h1>
        <div class="buttons">
            <a href="#">Visitante</a>
            <a href="./login.html" class="ocultar">Login</a>
            <img src="./imagenes/pfp.jpg" alt="Foto de perfil" id="pfp">
        </div>
        <nav>
            <div class="informacion">
                <button>Noticias</button>
                <button>Libros</button>
            </div>
            <div class="search">
                <input type="text" placeholder="Buscar libros">
                <button>🔍</button>
            </div>
        </nav>
    </header>
    
    <div id="contenido">
        <aside>
            <div class="publicidad">
                <img src="./imagenes/airpods.jpg" alt="AirPods">
            </div>
        </aside>
        <main>
            <div class="registro">
                <span>¿Ya tienes cuenta?</span>
                <a href="login.html">Iniciar Sesión</a>
            </div>
            <div class="login-container">
                <h2>Registrarse</h2>
                <form>
                    <div class="texto">
                        <label for="cedula">Cedula:</label>
                        <input type="text" id="cedula" name="cedula" placeholder="cedula">
                    </div>
                    <div class="texto">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" placeholder="nombres">
                    </div>
                    <div class="texto">
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" placeholder="apellidos">
                    </div>
                    <div id="fecha_nacimiento" class="texto">
                        <label for="fecha_nacimiento">Fecha de nacimiento:</label>
                        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
                    </div>
                    <div id="correo">
                        <label for="correo">Correo:</label>
                        <input type="email" id="correo" name="correo" placeholder="correo utp">
                    </div>
                    <div id="contrasena">
                        <label for="contrasena">Contraseña:</label>
                        <input type="password" id="contrasena" name="contrasena" placeholder="contraseña">
                    </div>
                    <div id="confirmar">
                        <label for="confirmar"> Confirmar contraseña:</label>
                        <input type="password" id="confirmar" name="confirmar" placeholder="contraseña">
                    </div>
                    <br>
                    <div class="ingresar"><a href="index.html">Registrarse</a></div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
