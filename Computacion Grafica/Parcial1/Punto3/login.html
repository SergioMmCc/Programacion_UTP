<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libreria UTP</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./imagenes/utp.png" alt="Logo">
        <h1>LIBRERIA UTP</h1>
        <div class="buttons">
            <a href="#">Visitante</a>
        </div>
        <nav>
            <div class="informacion">
                <button>Noticias</button>
                <button>Libros</button>
            </div>
            <div class="search">
                <input type="text" placeholder="Buscar libros">
                <button>🔍</button>
            </div>
        </nav>
    </header>
    
    <div id="contenido">
        <aside>
            <div class="publicidad">
                <img src="./imagenes/airpods.jpg" alt="AirPods">
            </div>
        </aside>
        <main>
            <div class="registro">
                <span>¿Aún no tienes cuenta?</span>
                <a href="#">Regístrate</a>
            </div>
            <div class="login-container">
                <h2>Inicio Sesión</h2>
                <form>
                    <div id="correo">
                        <label for="correo">Correo:</label>
                        <input type="email" id="correo" name="correo" placeholder="correo utp">
                    </div>
                    <div id="contrasena">
                        <label for="contrasena">Contraseña:</label>
                        <input type="password" id="contrasena" name="contrasena" placeholder="contraseña">
                    </div>
                    <div class="olvidar"><a href="#">¿Olvidó la contraseña?</a></div>
                    <br>
                    <div class="ingresar"><a href="index.html">Ingresar</a></div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
