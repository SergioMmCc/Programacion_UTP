<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño de Página</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <nav>
        <div class="cuadro"></div>
        <div class="cuadro"></div>
        <div class="cuadro"></div>
        <div class="cuadro"></div>
    </nav>

    <div class="container">
        <!-- Cuadros -->
        <section class="cuadros">
            <div class="grid">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </section>
        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Parte superior: círculo dorado y líneas al lado -->
            <div class="top-section">
                <div class="circle"></div>
                <div class="lines-left">
                    <div class="line red small"></div>
                    <div class="line red medium"></div>
                    <div class="line brown small"></div>
                </div>
            </div>
        
            <!-- Parte inferior: líneas adicionales -->
            <div class="bottom-section">
                <div class="line green medium"></div>
                <div class="line red large"></div>
                <div class="line red large"></div>
                <div class="line green small"></div>
                <div class="line red large"></div>
                <div class="line brown medium"></div>
                <div class="line brown small"></div>
                <div class="line green large"></div>
                <div class="line red large"></div>
                <div class="line red large"></div>
                <div class="line red small"></div>
                <div class="line red medium"></div>
                <div class="line red large"></div>
            </div>
        </div>
        
        
</body>

</html>
