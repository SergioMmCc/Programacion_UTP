<!DOCTYPE html>
<html lan = "es">
    <head>
        <meta charset="UTF-8">
        <title> Punto 4 </title>
    </head>
    <body style="text-align: center;">
        <h2>Cuestionario Personal</h2>
        <form>
            <label>1. Nombre completo:</label>
            <input type="text" name="nombre"><br><br>

            <label>2. Edad:</label>
            <input type="number" name="edad"><br><br>

            <label>3. Correo electrónico:</label>
            <input type="email" name="email"><br><br>

            <label>4. Género:</label>
            <select name="genero">
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select><br><br>

            <label>5. Número de teléfono:</label>
            <input type="tel" name="telefono"><br><br>

            <label>6. Fecha de nacimiento:</label>
            <input type="date" name="fecha_nacimiento"><br><br>

            <label>7. ¿Cuál es tu país de residencia?</label>
            <input type="text" name="pais"><br><br>

            <label>8. ¿Cuál es tu ocupación?</label>
            <input type="text" name="ocupacion"><br><br>

            <label>9. ¿Tienes licencia de conducir?</label>
            <input type="radio" name="licencia" value="si"> Sí
            <input type="radio" name="licencia" value="no"> No<br><br>

            <label>10. ¿Cuántos idiomas hablas?</label>
            <input type="number" name="idiomas"><br><br>

            <label>11. ¿Cuál es tu color favorito?</label>
            <input type="color" name="color"><br><br>

            <label>12. ¿Te gusta viajar?</label>
            <input type="radio" name="viajar" value="si"> Sí
            <input type="radio" name="viajar" value="no"> No<br><br>

            <label>13. ¿Cuántas horas duermes al día?</label>
            <input type="range" name="sueño" min="1" max="12"><br><br>

            <label>14. ¿Cuál es tu comida favorita?</label>
            <input type="text" name="comida"><br><br>

            <label>15. ¿Tienes mascotas?</label>
            <input type="checkbox" name="mascota" value="perro"> Perro
            <input type="checkbox" name="mascota" value="gato"> Gato
            <input type="checkbox" name="mascota" value="otros"> Otros<br><br>

            <label>16. ¿Cuál es tu película favorita?</label>
            <input type="text" name="pelicula"><br><br>

            <label>17. ¿Cuál es tu género musical favorito?</label>
            <input type="text" name="musica"><br><br>

            <label>18. Describe brevemente tu hobby favorito:</label><br>
            <textarea name="hobby" rows="4"></textarea><br><br>

            <label>19. Comparte una página web que visites frecuentemente:</label>
            <input type="url" name="pagina"><br><br>

            <label>20. Adjunta una foto tuya (opcional):</label>
            <input type="file" name="foto"><br><br>

            <button type="submit">Enviar</button>
            <button type="reset">Restablecer</button>
        </form>
    </body>
</html>
