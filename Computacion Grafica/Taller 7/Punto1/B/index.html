<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Interface</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white">
  <div class="d-flex vh-100">
    <!-- Sidebar -->
    <div class="bg-black text-white d-flex flex-column p-3" style="width: 250px;">
      <div class="d-flex align-items-center mb-4">
        <div class="rounded-circle bg-secondary" style="width: 20px; height: 20px;"></div>
        <h5 class="ms-2 mb-0">ChatGpt</h5>
      </div>
      
      <div class="flex-grow-1 overflow-auto">
        <div class="bg-secondary rounded p-2 mb-2 chat-item">Recent Chat 1</div>
        <div class="bg-secondary rounded p-2 mb-2 chat-item">Recent Chat 2</div>
        <div class="bg-secondary rounded p-2 mb-2 chat-item">Recent Chat 3</div>
        <div class="bg-secondary rounded p-2 mb-2 chat-item">Recent Chat 4</div>
      </div>

      <div class="bg-secondary text-center rounded p-2 mt-3 upgrade">
        Upgrade Plan
      </div>
    </div>

    <!-- Main Content -->
    <div class="flex-grow-1 d-flex flex-column justify-content-center align-items-center text-center">
      <h1>What can I help with?</h1>
      <div class="input-group mt-4 w-50 bg-secondary rounded-pill p-2">
        <input type="text" class="form-control bg-transparent border-0 text-white" placeholder="Ask anything">
        <button class="btn btn-outline-light border-0">â†‘</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
