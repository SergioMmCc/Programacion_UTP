<!DOCTYPE html>
<html lan = "es">
    <head>
        <meta charset="UTF-8">
        <title> Punto 3 </title>
    </head>
    <body>
        <h2>Etiquetas input</h2>

        <input type="text" style="border: 2px solid blue; padding: 5px; width: 200px;"><br><br>
        <input type="password" style="border: 2px solid red; padding: 5px; width: 200px;"><br><br>
        <input type="radio" style="accent-color: green;"><br><br>
        <input type="checkbox" style="width: 20px; height: 20px; accent-color: purple;"><br><br>
        <input type="button" value="Click Me" style="background-color: orange; color: white; padding: 10px; border: none; cursor: pointer;"><br><br>
        <input type="email" style="border: 2px solid gray; padding: 5px; width: 200px;"><br><br>
        <input type="file" style="background-color: lightgray;"><br><br>
        <input type="hidden">
        <input type="image" src="https://via.placeholder.com/50" style="border-radius: 10px;"><br><br>
        <input type="number" style="width: 80px; border: 2px solid purple;"><br><br>
        <input type="range" style="width: 200px;"><br><br>
        <input type="search" placeholder="Buscar..." style="border: 1px solid black; padding: 5px;"><br><br>
        <input type="time" style="border: 2px solid green; padding: 5px;"><br><br>
        <input type="date" style="border: 2px solid brown; padding: 5px;"><br><br>
        <input type="datetime-local" style="border: 2px solid navy; padding: 5px;"><br><br>
        <input type="week" style="border: 2px solid orange; padding: 5px;"><br><br>
        <input type="month" style="border: 2px solid pink; padding: 5px;"><br><br>
        <input type="url" placeholder="https://ejemplo.com" style="border: 2px solid cyan; padding: 5px; width: 250px;"><br><br>
        <input type="submit" value="Enviar" style="background-color: green; color: white; padding: 10px; border: none; cursor: pointer;"><br><br>
        <input type="reset" value="Resetear" style="background-color: red; color: white; padding: 10px; border: none; cursor: pointer;"><br><br>
        <input type="color" style="width: 50px; height: 30px;"><br><br>
    </body>
</html>
