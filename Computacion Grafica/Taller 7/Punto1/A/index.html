<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient">

  <div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="row shadow rounded overflow-hidden w-100" style="max-width: 700px;">

      <!-- Registro -->
      <div class="col-md-6 bg-white p-4">
        <h3 class="text-secondary mb-4">Registro</h3>
        <form>
          <input type="text" class="form-control mb-3" placeholder="Nombre">
          <input type="email" class="form-control mb-3" placeholder="Correo">
          <input type="password" class="form-control mb-3" placeholder="Contrase침a">
          <input type="password" class="form-control mb-4" placeholder="Confirmar contrase침a">
          <button type="submit" class="btn btn-primary px-4">Registrarse</button>
        </form>
      </div>

      <!-- Inicio de sesi칩n -->
      <div class="col-md-6 text-white p-4 login-bg">
        <h3 class="mb-4">Iniciar Sesi칩n</h3>
        <button class="btn btn-primary w-100 mb-3 position-relative">
          <i class="fab fa-facebook-f position-absolute top-50 start-0 translate-middle-y ps-3"></i>
          Acceder con Facebook
        </button>
        <button class="btn btn-info w-100 mb-3 position-relative">
          <i class="fab fa-twitter position-absolute top-50 start-0 translate-middle-y ps-3"></i>
          Acceder con Twitter
        </button>
        <button class="btn btn-teal w-100 position-relative">
          <i class="fas fa-envelope position-absolute top-50 start-0 translate-middle-y ps-3"></i>
          Acceder con Correo
        </button>
      </div>

    </div>
  </div>

</body>
</html>
