<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carrusel de Estadios de Fútbol</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .mt-5 {
      margin-bottom: 3rem;
    }

    .boton-carrusel {
      background-color: #ffcc00; /* Amarillo brillante */
      border-radius: 50%;
      width: 50px;
      height: 50px;
      opacity: 0.8;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .boton-carrusel:hover {
      transform: scale(1.2); /* Se agranda */
      background-color: #ffaa00; /* Cambia a un tono más fuerte */
      opacity: 1;
    }

    .carousel-control-prev,
      .carousel-control-next {
        top: 50%;
        transform: translateY(-50%);
      }

    h1 {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-center mb-4">Mejores Estadios de Fútbol</h1>

    <div id="carouselFutbol" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="3000">
      <!-- Indicadores -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselFutbol" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselFutbol" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselFutbol" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>

      <!-- Slides -->
      <div class="carousel-inner center">
        <div class="carousel-item active"> 
          <img src="./CampNou.jpg" class="d-block w-100 h-100" alt="Camp Nou">
        </div>
        <div class="carousel-item">
          <img src="./AllianzArena.jpg" class="d-block w-100 h-100" alt="Allianz Arena">
        </div>
        <div class="carousel-item">
          <img src="./Monumental.jpg" class="d-block w-100 h-100" alt="Monumental">
        </div>
      </div>

      <!-- Controles -->
      <button class="carousel-control-prev boton-carrusel" type="button" data-bs-target="#carouselFutbol" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next boton-carrusel" type="button" data-bs-target="#carouselFutbol" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
      
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
